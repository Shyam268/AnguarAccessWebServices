<ul class="list-group">
  <a 
    class="list-group-item"
    (click)="onClick()"
    style="cursor: pointer;"
    >
    <img src="data:image/jpeg;base64,{{ project.img }}" alt="{{ project.name }}" width="110px" height="110px">
  </a> 
  <p style="text-align:center; font-family: roboto; font-size: 110%"><b>{{ project.name }}</b></p>
</ul>

<div class="container-fluid">
  <h1 style="text-align:center; font-family: roboto;">List of Projects</h1>
  <br>
  <br>
  <div *ngIf="!projectsLoaded">
    <img
      src="https://loading.io/spinners/microsoft/lg.rotating-balls-spinner.gif"
      alt="Image"
      style="width: 100px; height: 100px; margin-left: 47%;"
      >
  <h2 style="text-align:center; font-family: roboto;">Loading projects</h2>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8" *ngFor = "let project of projects">
          <app-project-thumbnail-view [project] ="project"></app-project-thumbnail-view>
        </div>
      </div>
    </div>
  </div>
</div>
